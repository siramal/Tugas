<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>faktorial for</h2>
    <script>
        let angka = 5;
        let faktorial1 = 1;

        for (let i = 1; i <= angka; i++) {
            faktorial1 *= i;
        }
        document.write("faktorial dari " + angka + " adalah " + faktorial1)
    </script>
    <h2>faktorial while</h2>
    <script>
        let nomor = 5;
        const displayNomor = nomor
        let faktorial2 = 1;
        while(nomor > 0){
            faktorial2 *= nomor;
            nomor--
        }
        document.write("faktorial dari " + displayNomor + " adalah " + faktorial2)
     </script>
     <h2>faktorial do-while</h2>
     <script>
        let no = 5;
        const displayno=5;
        let faktorial3 = 1;
        do{
            faktorial3 *= no;
            no--
        } while (no > 0)
        document.write("faktorial dari " + displayno + " adalah " + faktorial3)
     </script>
</body>

</html>
